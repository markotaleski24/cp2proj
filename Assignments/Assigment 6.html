<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		function rainbow(rows,cols){
			var green= 170;
			var blue= 74;

			document.write("<table id='colortable' border='0' cellspacing='0' style='width:50%;'>");

			for (var i = 1; i < rows; i++) {
				document.write('<tr>');
				for (var j = 1; j <= cols; j++) {
					document.write("<td onclick='color("+i+","+green+","+blue+")' style='background-color:rgb("+i+","+green+","+blue+");'>"+""+"</td>");
				}
				document.write('</tr>');
			}
			document.write('</table>');

		}

		rainbow(256,1);

		function color(i,green,blue){
			window.alert("Red: "+i+", Green: "+green+", Blue: "+blue);
		}

	</script>
</head>
<body>	
</body>
</html>
