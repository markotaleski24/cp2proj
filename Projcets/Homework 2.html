	<script>
		var colorNames = ["black", "gray", "silver", "white", "maroon", "red", "olive", "yellow", "green",
		"lime", "teal", "aqua", "navy", "blue", "purple", "fuchsia"];
		for (var i = 0; i < 16; i++) {
		document.write(`<div id="color${i}" class="color" onclick="changeColor(this)" style="background-color:	${colorNames[i]}"></div>`);
		}
	 	var drawColor = "black";
		var drawWidth = "2";
		var drawing = false;
		var canvas = document.getElementById("canvas");
		var context = canvas.getContext("2d");

		function start() {
		 	drawing = true;
		 	context.beginPath();
		 	context.moveTo(event.clientX - canvas.offsetLeft, event.clientY - canvas.offsetTop);
		 	event.preventDefault();
		}

		function draw(event) {
		 	if (drawing) {
				context.lineTo(event.clientX - canvas.offsetLeft, event.clientY - canvas.offsetTop);
		 		context.strokeStyle = drawColor;
		 		context.lineWidth = drawWidth;
		 		context.lineCap = "round";
				context.lineJoin = "round";
		 		context.stroke();
		 	}
		  event.preventDefault();
		  }

	  function stop(event) {
			if ( drawing ) {
				context.stroke();
				context.closePath();
				drawing = false;
			}
			event.preventDefault();
			}

		function changeColor(element) {
	
			drawColor = element.style.backgroundColor;

		}

		function clearCanvas() {
			context.clearRect(0, 0, 800, 600);
		}
		function eraser(){
			drawColor = "white";
		}
	</script>
